<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOON Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #000000;
        --surface-color: #0a0a0a;
        --text-primary: #ffffff;
        --text-secondary: #525252;
        --accent: #ffffff;
        --border-color: #1f1f1f;
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
      }
      pre, code, .font-mono {
        font-family: 'Space Mono', monospace;
      }
      /* Custom Scrollbar - Hidden/Minimal */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      
      ::selection {
        background: #ffffff;
        color: #000000;
      }

      /* Animations */
      @keyframes pulse-border {
        0% { border-color: #333; }
        50% { border-color: #666; }
        100% { border-color: #333; }
      }
      .animate-border {
        animation: pulse-border 2s infinite;
      }
    </style>
